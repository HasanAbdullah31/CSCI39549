<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Calculator App</title>
    <link href="{{ url_for('static', filename='./favicon.ico') }}" type="image/x-icon" rel="shortcut icon" />
    <script type="text/javascript">
     function calc(reqType) {
         var x = document.getElementById("x").value;
         var y = document.getElementById("y").value;
         var xhr = new XMLHttpRequest();
         xhr.onreadystatechange = function() {
             if (xhr.readyState == 4 && xhr.status == 200) {
                 document.getElementById("result").innerHTML = xhr.responseText;
             }
         };
         xhr.open("POST", "/", true);
         xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded;charset=UTF-8");
         xhr.send("req=" + reqType + "&x=" + x + "&y=" + y);
     }
    </script>
  </head>

  <body>
    <form action="index" method="post">
      <label>x : <input type="text" id="x" value=""></label><br><br>
      <label>y : <input type="text" id="y" value=""></label><br><br>
      <button type="button" onclick="calc('add');">+</button>
      <button type="button" onclick="calc('sub');">-</button>
      <button type="button" onclick="calc('mul');">*</button>
      <button type="button" onclick="calc('div');">/</button><br><br>
      Result : <span id="result"></span>
    </form>
  </body>
</html>
